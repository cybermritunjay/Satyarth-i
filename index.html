<script type="text/javascript">
       function playPause() {
       var song = document.getElementsByTagName('audio')[0];
       var qwe = document.getElementById("pl");
       var e = document.getElementById("texty");
       if (song.paused){
           song.play();
           qwe.className = "fa fa-pause";
           e.innerHTML = "pause";
         }
       else{
           song.pause();
           qwe.className = "fa fa-play";
           e.innerHTML = "play";
         }
       }
</script>
